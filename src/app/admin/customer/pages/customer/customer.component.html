<section class="page-wrapper">
    <div class="w-100" fxLayout="row" fxLayoutAlign="space-between center">
        <h1 class="mat-title">Customers</h1>
        <button type="button" mat-raised-button color="primary" matTooltip="Create Customer"  (click)="onCreateButtonClick()"><i
            class="material-icons">add</i>Create</button>
    </div>

    <div class="w-100 mt-3">

        <div class="mat-elevation-z8 w-100">
            <table mat-table [dataSource]="dataSource" class="w-100">
          
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
            
              </ng-container>
          
 
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
          

              <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
     
              <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button type="button" color="accent" (click)="onUpdateCustomer(element.id)"
                    aria-label="Update" matTooltip="Update">
                    <mat-icon>create</mat-icon>
                </button>
                    <button mat-icon-button type="button" color="warn" (click)="onRemoveCustomer(element.id)" 
                    aria-label="Delete" matTooltip="Remove">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator  #myPaginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

    </div>


    
</section>
